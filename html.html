<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Lexend+Giga:wght@100..900&display=swap" rel="stylesheet">
    <title>EX3: Greeting App</title>
</head>
<style type="text/css">
     /*style.css*/

    body{
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: #f3f3f3;
    flex-direction: column;
    margin: 0;
    background-color: #F4D03F;
    background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);
    }

    .main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    text-align: center;
}
h1 {
    color: #4CAF50;
}
label {
    display: block;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 5px;
    text-align: left;
    color: #555;
    font-weight: bold;
}
input {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
}
button {
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    border: none;
    color: white;
    cursor: pointer;
    background-color: #4CAF50;
    width: 100%;
    font-size: 16px;
}

.wrap {
    display: flex;
    justify-content: center;
    align-items: center;
}
    
</style>
<body>

    <div class="container">
        <center><h1>!GREETING APPLICATION!</h1></center>

        <form>
            <label for="fname">Enter fullname</label>
            <input type="text" id="fname" class="form-control" placeholder="Type your name here...">

            <center><p id="greeting"> Hai, yo! could you kindly register your name.</p></center>

            <button onclick="displayGreeting()">Click right here</button>
            <button onclick="refreshPage()">Refresh page</button>
        </form>

        <div class="footer">
            <center><hr><p> &#169;2025 | ICT 9 | Exercise 3: Functions</p></center>
            <script>
                
              <script>
    function displayGreeting(event) {
        event.preventDefault(); 
        let name = document.getElementById("name").value;
        let greetingText = name ? Welcome, ${name}! : "Please enter your name.";
        document.getElementById("greeting").innerText = greetingText;
    }

    function refreshPage() {
        location.reload();
    }

    </script>
 </div>
</body>
</html>
